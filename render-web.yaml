# Render.com Configuration for News Bot as Web Service
# This version runs as a web service with Flask + bot in background

services:
  - type: web
    name: news-bot-web
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python web_app.py
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
    autoDeploy: true
    
# This runs as a web service with health check endpoints
# The bot runs in a background thread
